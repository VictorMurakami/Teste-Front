<div class="v2_2" *ngFor="let todo of todos">
  <input class="check" type="checkbox">
  <li class="v4_3">{{ todo.title }}</li>
  <input class="v4_3 barra_edit" *ngIf="todo.editing" [(ngModel)]="todo.title" (blur)="saveEdit(todo)" (keyup.enter)="saveEdit(todo)" />
  <button class="edit" (click)="editTodo(todo)">···</button>
  <button class="v4_8" (click)="deleteTodo(todo.id!)">×</button>
</div>
